    <script>
        $.ajax({
            url: 'http://localhost:3000/flash',
            success: function (res) {
                console.log(res);
                const myDiv = document.querySelector('#alert');
                const message = document.createElement('P');
                if (res.mess.length != 0) {
                    // message.classList.add(`alert-${data[0].type}`);
                    message.classList.add(`alert-${res.mess[0].type}`, "p-3")
                    message.textContent = `${res.mess[0].message}`;
                    myDiv.appendChild(message);
                    setTimeout(function () {
                        myDiv.removeChild(myDiv.firstChild);
                    }, 3000);
                }


            },
            error: function (err) {
                if (err) throw err;
            }
        })
    </script>
