    <script>
        fetch('http://localhost:3000/sess')
            .then((response) => response.json())
            .then((json) => {
                console.log(json);
                if (json.message === "unauthorized" || json.message === "success") {
                    const hide = document.querySelector("#hide");
                    hide.classList.add("invisible");
                    
                } else {
                    console.log(json);
                    const user = document.querySelector("#user");
                    const text = document.createElement("P");
                    text.classList.add("logUser");
                    text.textContent = `User: ${json.first}!`;
                    const logUser = document.querySelector(".logUser");
                    user.replaceChild(text, logUser);

                    
                }

            });
    </script>
